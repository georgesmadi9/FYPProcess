<form id="login" name="login" role="form">

    <div class="container-fluid">
        <div class="row col-md-8">
            <h3>Welcome to the advisor platform</h3>
            <h4>Please login using your creditentials</h4>
            <br/>
        </div>

        <div class="row form-group col-md-8">
            <label class="col-md-4 control-label" for="ID">ID</label>
            <div class="col-md-4">
                <input cam-variable-name="AdvisorID" cam-variable-type="String"
                       class="form-control input-md" id="ID"
                       name="ID" placeholder="Kindly type your Name" type="text">
            </div>
        </div>

        <div class="row form-group col-md-8">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input class="form-control input-md" id="password" name="password"
                       placeholder="Kindly type your password" type="password">
            </div>
        </div>
    </div>
</form>
