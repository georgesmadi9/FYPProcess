<form role="form" id="login" name="login">

    <div class="container-fluid">
        <div class="row col-md-8">
            <h3>Welcome to the advisor platform</h3>
            <h4>Please login using your creditentials</h4>
            <br/>
        </div>

        <div class="row form-group col-md-8">
            <label class="col-md-2 control-label" for="ID">ID</label>
            <div class="col-md-4">
                <input id="ID" name="ID"
                       type="text" cam-variable-type="String"
                       cam-variable-name="AdvisorID"
                       placeholder="Kindly type your Name" class="form-control input-md">
            </div>
        </div>

        <div class="row form-group col-md-8">
            <label class="col-md-2 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="Kindly type your password"
                       class="form-control input-md">
            </div>
        </div>
    </div>
</form>
